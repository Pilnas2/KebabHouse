<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebab Objednávka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/KebabHouseLogo.png" alt="Kebab Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Domů</a></li>
                <li><a href="#order">Menu</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>KEBAB</h1>
            <p>Tradiční kebab v Hranici na Moravě</p>
        </div>
    </section>

    <section id="order">
        <div class="order-info">
            <h2>MENU</h2>
        </div>
        <div class="menu">
            <div class="menu-item">
                <img src="images/kebab1.jpg" alt="Kebab 1">
                <p>Kebab s čerstvou zeleninou</p>
                <span>32 Kč</span>
            </div>
            <div class="menu-item">
                <img src="images/kebab2.jpg" alt="Kebab 2">
                <p>Kebab v pita chlebu</p>
                <span>37 Kč</span>
            </div>
            <div class="menu-item">
                <img src="images/kebab3.jpg" alt="Kebab 3">
                <p>Kebab talíř</p>
                <span>45 Kč</span>
            </div>
        </div>
    </section>

    <section id="contact">
        
    </section>

    
    <footer>
        <p>&copy; 2024 Kebab House Hranice</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
